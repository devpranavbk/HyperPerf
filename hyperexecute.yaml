version: "0.1"
runson: linux
globalTimeout: 30

project:
 name: 'hyperperf'

task:
  name: artillery-load-test
  commands:
    - sudo apt-get update
    - sudo apt-get install -y python3 python3-pip nodejs npm
    - pip install --no-cache-dir -r requirements.txt
    - npm install -g artillery
    - pip install playwright
    - playwright install chromium
